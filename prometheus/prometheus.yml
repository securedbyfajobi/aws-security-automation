# Prometheus configuration for AWS Security Automation

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'aws-security-automation'
    region: 'eu-west-2'

rule_files:
  - "rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Security automation application metrics
  - job_name: 'security-automation'
    static_configs:
      - targets: ['security-automation:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Node exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  # AWS CloudWatch metrics (via CloudWatch Exporter)
  - job_name: 'cloudwatch'
    static_configs:
      - targets: ['cloudwatch-exporter:9106']
    scrape_interval: 60s

  # GuardDuty findings metrics
  - job_name: 'guardduty-metrics'
    static_configs:
      - targets: ['security-automation:8001']
    metrics_path: '/guardduty/metrics'
    scrape_interval: 60s

  # Security Hub findings metrics
  - job_name: 'securityhub-metrics'
    static_configs:
      - targets: ['security-automation:8002']
    metrics_path: '/securityhub/metrics'
    scrape_interval: 60s

  # IAM analyzer metrics
  - job_name: 'iam-analyzer-metrics'
    static_configs:
      - targets: ['security-automation:8003']
    metrics_path: '/iam/metrics'
    scrape_interval: 120s

  # Cost optimization metrics
  - job_name: 'cost-optimization-metrics'
    static_configs:
      - targets: ['security-automation:8004']
    metrics_path: '/cost/metrics'
    scrape_interval: 300s

  # Compliance scanner metrics
  - job_name: 'compliance-metrics'
    static_configs:
      - targets: ['security-automation:8005']
    metrics_path: '/compliance/metrics'
    scrape_interval: 300s

  # CloudTrail analyzer metrics
  - job_name: 'cloudtrail-metrics'
    static_configs:
      - targets: ['security-automation:8006']
    metrics_path: '/cloudtrail/metrics'
    scrape_interval: 60s

# Remote write configuration for long-term storage
remote_write:
  - url: "https://prometheus-remote-write.monitoring.amazonaws.com/workspaces/ws-example/api/v1/remote_write"
    queue_config:
      max_samples_per_send: 1000
      max_shards: 200
      capacity: 2500
    sigv4:
      region: eu-west-2